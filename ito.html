<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav {
      background-color: #444;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      margin: 0 10px;
      font-weight: bold;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    button {
      padding: 10px;
      font-size: 1em;
      cursor: pointer;
      background-color: #4285f4;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>My Website</h1>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">About</a>
  <a href="#">Contact</a>
</nav>

<section>
  <h2>Main Content</h2>
  <p>Welcome to my website. This is the main content section.</p>
  <button onclick="displayMessage()">Click me</button>
  <p id="output"></p>
</section>

<script>
  function displayMessage() {
    document.getElementById('output').innerHTML = 'Hello, you clicked the button!';
  }
</script>

</body>
</html>
